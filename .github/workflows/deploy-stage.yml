name: Deploy to Staging

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  build-search-index:
    name: Build search index
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing stork
        run: cargo install stork-search
      - name: Building search index
        run: |
          ./scripts/build-search-index.sh
          git config user.name "$(git log --format='%an' HEAD^!)"
          git config user.email "$(git log --format='%ae' HEAD^!)"
          git add .
          git commit -m "Build search index"
          git push

  deploy-staging:
    name: Deploy staging
    runs-on: ubuntu-latest
    needs: build-search-index
    steps:
      - uses: actions/checkout@v2
      - name: Print git log
        run: git log
      - name: Deploying on Vercel
        run: yarn deploy --token $VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
